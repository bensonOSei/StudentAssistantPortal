<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color content =#fff" />
    <title>Student Assistant Portal | CoDE-UCC</title>
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/6db44154cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="faviocn/site.webmanifest" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <button id="dark" class="dark-mode"><i class="fas fa-moon"></i></button>
        <div class="card-image">
          <h2 class="card-heading">
            Student Assistant Portal
            <small>CoDE - UCC</small>
          </h2>
        </div>

        <div class="form-container">
            <div class="form-heading">
                <h1 id="error_msg">Sent Successfully</h1>
            </div>
        </div>

      </div>

      <div class="card-info">
        <p>
          By submitting this form you are agreeing to our
          <a href="#">Terms and Conditions</a>
        </p>
      </div>

    </div>
  </body>
  <script src="js/index.js"></script>
</html>
