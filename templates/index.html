<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentSupportPortal</title>
    <link href="{{url_for('style',path = '/style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>


    <div class="container" >
        <!-- code here -->
        <div class="card">
            <div class="card-image">	
                <h2 class="card-heading">
                    Student Assistant Portal
                    <small>CoDE - UCC</small>
                </h2>
            </div>

            <div class="option-box">
                <button id="openAccess" >Access Modules</button>
                <button id="openComp">Make Complaint</button>
            </div>
        

            <div class="form-container" id="access_module">
                <form class="card-form" action = accessmodules method="POST">
                    <div class="input">
                        <input type="text" name="name" class="input-field"  required/>
                        <label class="input-label">Full name</label>
                    </div>

                    <div class="input">
                        <input type="text" class="input-field" name = "email" required/>
                        <label class="input-label">Email</label>
                    </div>

                    <div class="input">
                        <input type="text" name = "Registration_Number" class="input-field" required/>
                        <label class="input-label">Registration Number</label>
                    </div>

                    <div class="input dropdown">
                        <label for="program" class="input-label">Program of Study</label>
                        <select name="program" id="program" class="input-field">
                            <option value="Mathematics and Science">Mathematics and Science</option>
                            <option value="Education">Education</option>
                            <option value="Business">Business</option>
                            <option value="ArtsandSocial">Arts and Social</option>
                        </select>
    
                    </div>

                    <div class="action">
                        <button class="action-button" >Submit</button>
                    </div>
                </form>    
            </div>



            <div class="form-container" id="compliant">

                <form class="card-form"  action = "makecomplaint" method = "POST">
                    <div class="input">
                        <input type="text" name="name" class="input-field"  required/>
                        <label class="input-label">Full name</label>
                    </div>

                    <div class="input">
                        <input type="text" class="input-field" name="email" required/>
                        <label class="input-label">Email</label>
                    </div>

                    <div class="input">
                        <input type="text" name = "Registration_Number" class="input-field" required/>
                        <label class="input-label">Registration Number</label>
                    </div>

                    <div class="input dropdown">
                        <label for="program" class="input-label">Program Type</label>
                        <select name="program" id="program" class="input-field">
                            <option value="French">French</option>
                            <option value="Ghanaian Language">Ghanaian Language</option>
                        </select>
                    </div>

                    <div class="input dropdown">
                        <label for="course" class="input-label">Course</label>
                        <select name="course" id="course" class="input-field">
                            <option value="1">Course 1</option>
                            <option value="2">Course 2</option>
                        </select>
                    </div>

                    <div class="input dropdown">
                        <label for="study_center" class="input-label">Study Center</label>
                        <select name="study_center" id="study_center" class="input-field">
                            <option value="1">Center 1</option>
                            <option value="2">Center 2</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="complain_msg">Complaint</label>
                        <textarea name="complain_msg" id="complaint_msg" cols="30" rows="10" class="input-field" placeholder="Type complaint here"></textarea>
                    </div>

                    <div class="action">
                        <button type = "submit" class="action-button">Submit</button>
                    </div>

                </form>
    
            </div>
            <!-- <script> alert("#") </script> -->
        </div>

        <div class="card-info">
            <p>By submitting this form you are agreeing to our <a href="#">Terms and Conditions</a></p>
        </div>


    </div>

    
</body>
<script src="{{url_for('js',path = 'app.js')}}"></script>
<script src = js/app.js></script>
</html>
